<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />

    <title>Code Quiz</title>
  </head>

  <body id="body">
    <!-- ! Row 1 -->
    <!-- nav -->
    <header>
      <!-- title -->
      <h1>Code Quiz</h1>
      <button id="highLink">Hall of Fame</button>
    </header>

    <!-- ! Row 2 -->
    <!-- main -->
    <main>
    <div id="startPage">
        <h2 id="startMessage">
          The button will start the timer and display the first question
        </h2>
        <button id="startButton">LETS GET STARTED</button>
    </div>

    <!-- ! Row 3 -->
    <!-- quiz game -->
    <div id="quiz">
        <!-- timer -->
        <div id="timer">Time:<span id="timer">0</span></div>
        <!-- question field -->
        <h2 id="questionPrompt"></h2>
        <div id='answerBank'>
            <button id="button1"></button>
            <button id="button2"></button>
            <button id="button3"></button>
            <button id="button4"></button>
        </div>
    </div> 

    <!-- ! Row 4 -->
    <!-- game over -->
    <div id="gameOver">
        <h2 id="finalScore"></h2>
        <form action="">
            <label for="initials">Initials: </label>
            <input
              type="text"
              id="playerInitials"
              name="initials"
              placeholder="Player"/>
            <button id="scoreSubmit">Submit Score</button>
        </form>
    </div>

    <!-- ! Row 5 -->
    <!-- high scores -->
        <div id="scoreboard">
          <h1 id="highScores">High Scores</h1>
          <div id="scoreItems">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
          </div>
          <button id="homeReturn">Return To Home</button>
        </div>
      </div>

      <div class="container" id=""></div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <h2>Desigined and Built by Nate Batchelder</h2>
      <p>&copy; 2021 Forked Lightning, LLC</p>
    </footer>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
